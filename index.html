<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Clock</title>
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <canvas id="face"></canvas>
        <pre id="clock"></pre>
        <div id="menu">☰</div>
        <div id="menu-dropdown">
            <div class="menu-header">Clock <span id="app-version"></span></div>
            <div class="menu-item" data-action="notify">Test Notification</div>
            <div class="menu-item" data-action="devtools">Dev Tools</div>
            <div class="menu-sep"></div>
            <div class="menu-item" data-action="about">About</div>
            <div class="menu-item" data-action="close">Close</div>
        </div>
        <div id="close">✕</div>
        <div class="resize-handle" data-direction="NorthWest"></div>
        <div class="resize-handle" data-direction="NorthEast"></div>
        <div class="resize-handle" data-direction="SouthWest"></div>
        <div class="resize-handle" data-direction="SouthEast"></div>
        <div id="stopwatch"></div>
        <span id="version">v0.5.25</span>
        <script src="jquery.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
