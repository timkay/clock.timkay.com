<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Clock</title>
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <canvas id="face"></canvas>
        <pre id="clock"></pre>
        <div id="menu">☰</div>
        <div id="close">✕</div>
        <div class="resize-handle" data-direction="NorthWest"></div>
        <div class="resize-handle" data-direction="NorthEast"></div>
        <div class="resize-handle" data-direction="SouthWest"></div>
        <div class="resize-handle" data-direction="SouthEast"></div>
        <div id="stopwatch"></div>
        <span id="version">v0.5.3</span>
        <script src="jquery.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
